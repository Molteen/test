<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a0a;
            color: #000000; /* تغيير اللون هنا إلى الأسود */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #000000, 0 0 20px #000000; /* تغيير الظل إلى الأسود */
            margin: 0;
        }

        p {
            font-size: 3rem;
            margin: 0;
            color: rgba(0, 0, 0, 0.8); /* تغيير اللون هنا إلى الأسود */
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 2s infinite;
        }

        .glitch::before {
            left: -2px;
            text-shadow: -2px 0 red;
        }

        .glitch::after {
            left: 2px;
            text-shadow: 2px 0 blue;
        }

        @keyframes glitch {
            0% {
                clip: rect(0, 900px, 0, 0);
            }
            20% {
                clip: rect(20px, 900px, 40px, 0);
            }
            40% {
                clip: rect(40px, 900px, 20px, 0);
            }
            60% {
                clip: rect(10px, 900px, 50px, 0);
            }
            80% {
                clip: rect(30px, 900px, 70px, 0);
            }
            100% {
                clip: rect(0, 900px, 0, 0);
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-image: url('https://cdn.discordapp.com/attachments/1305135088354197554/1310602654824665218/image_-_Copy.webp?ex=6745d156&is=67447fd6&hm=8dee751316a0b8d33ab6e39b933e7cde64c2106e88dbed604add68dc793a39b3&');
            background-position: center;
            background-repeat: no-repeat;
        }

        .code {
            color: rgba(0, 0, 0, 0.6); /* تغيير اللون هنا إلى الأسود */
            font-size: 1.5rem;
            font-family: monospace;
            margin-top: 1.5rem;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }

        .discord-link {
            font-size: 1.8rem;
            color: #000000; /* تغيير اللون هنا إلى الأسود */
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            animation: glitch 2s infinite;
        }

        .discord-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="The system has been hacked by">The system has been hacked by</h1>
        <p class="glitch" data-text="Molten and Alzaabi">Molten and Alzaabi</p>
        <div class="code">ِAlzaabi team... Molten & Alzaabi & K6 & bo56ab & hecker & F.B.I</div>
        <!-- إضافة الرابط مع تأثيرات مشابهة للنصوص الأخرى -->
        <a href="https://discord.gg/uuuu" class="discord-link">https://discord.gg/uuuu</a>
    </div>
    <div class="background"></div>
</body>
</html>

